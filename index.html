<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Challenge</title>
</head>

<body id="body">
    <yourscore>Personal score: <span id="ppoints"></span> points</yourscore>
    <time id="time">Time:<span id="starting-time"> </span></time>
    <main id="main">
        <h1 id="main-title">Welcome to Quiz Challenge</h1>
        <answers id="answers">
            <p id="desc">Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your time by one second!
            </p>
            <p id="question" class="question"></p>
            <p id="a1" class="answer"></p>
            <p id="a2" class="answer"></p>
            <p id="a3" class="answer"></p>
            <p id="a4" class="answer"></p>
        </answers>
        <button id="start-btn" class="start-btn" role="button"><span class="text" id="nextP">Start</span></button>
    </main>
</body>

<script src="./main.js"></script>

</html>
